{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Project{% else %}Create Project{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'project-list' %}">Back to Projects</a>
{% endblock %}
