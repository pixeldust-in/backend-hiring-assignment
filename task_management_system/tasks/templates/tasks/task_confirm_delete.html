{% extends "base.html" %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the task "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'task-list' %}">Cancel</a>
{% endblock %}
