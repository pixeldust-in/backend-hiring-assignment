{% extends "base.html" %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Tasks</a>
{% endblock %}
