<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <!-- JQuery link -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- CSS block -->
    {% block CSS %}
    {% endblock CSS %}

    <!-- JS block -->
    {% block JS %}
    {% endblock JS %}

    <!-- Title block -->
    {% block title %}
    {% endblock title %}


</head>

<body>

    <!-- Include external html file nav.html to base file -->
    <div class="pb-3">
        {% include 'TaskManagerApp/nav.html' %}
    </div>


    <!-- messages to display error or success message -->
    <div class="container">
        {% if messages %}
    
        {% for message in messages %}
        <div>
            <p {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}<button type="button"
                    class="float-end btn-close" data-bs-dismiss="alert" aria-label="Close"></button></p>
        </div>
        {% endfor %}
    
        {% endif %}
    </div>

    
    
    <!-- Body Block -->
    {% block body %}
    {% endblock body %}


</body>

</html>
